    .container {

    .card {

    }

    .card img {

      height: 100%;

    .cta-section {

      padding: 40px 20px;
      text-align: center;
      border-radius: 25px;
      margin: 20px auto;
      max-width: 800px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.05);
    }

    .cta-section h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .cta-section a {
      background-color: #0c1433;
      color: #fff;
      padding: 12px 25px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      display: inline-block;
    }

    .cta-section a:hover {

    }

    @media (max-width: 768px) {

    .image-bac {
    position: relative;

     }
     
     .carousel-wrapper {

      width: 90%;

      overflow: hidden;

    .carousel {
      display: flex;

      align-items: center;
    }

    .carousel img {
      width: 300px;
      height: 400px;
      object-fit: cover;
      margin: 0 10px;
      border-radius: 12px;

      transition: transform 0.5s ease, z-index 0.5s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);

    .carousel img.active {
      transform: scale(1.2);
      z-index: 2;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 50px;
      height: 50px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(5px);
      border: none;
      border-radius: 50%;
      color: rgb(118, 111, 111);
      font-size: 24px;
      cursor: pointer;
      z-index: 10;
      transition: background 0.3s;
    }

    .arrow:hover {
      background: rgba(0, 0, 0, 0.4);
    }

    .left-arrow {
      left: 10px;
    }

    .right-arrow {
      right: 10px;
    }

<body>

  <div class="carousel-wrapper">
    <button class="arrow left-arrow" onclick="move(-1)">&#9664;</button>
    <div class="carousel" id="carousel">
      <!-- Replace with your own image URLs -->
      <img src="/Users/apple/Downloads/Bright Yellow Soft Serve Ice Cream Cone.jpeg" alt="">
      <img src="/Users/apple/Downloads/Delicious Ice Cream Dessert.jpeg" alt="">
      <img src="/Users/apple/Downloads/Elegant Strawberry Milkshake.jpeg" alt="">
      <img src="/Users/apple/Downloads/Delicious Ice Cream Dessert (1).jpeg" alt="">
      <img src="/Users/apple/Downloads/Caramel Drizzle Soft-Serve Supreme (1).jpeg" alt="">
    </div>
    <button class="arrow right-arrow" onclick="move(1)">&#9654;</button>
  </div>
  
  <script>
    const carousel = document.getElementById('carousel');
    const images = carousel.querySelectorAll('img');
    let centerIndex = 0;
  
    function updateCarousel() {
      images.forEach((img, i) => {
        img.classList.remove('active');
      });
  
      images[centerIndex].classList.add('active');
  
      const imageWidth = 240 + 20; // width + margin
      const offset = (carousel.offsetWidth / 2) - (imageWidth / 2) - (centerIndex * imageWidth);
      carousel.style.transform = `translateX(${offset}px)`;
    }
  
    function move(direction) {
      centerIndex = (centerIndex + direction + images.length) % images.length;
      updateCarousel();
    }
  
    updateCarousel(); // Initial load
  </script>
  
  </body>
