<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ice Cream Landing Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Georgia&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Georgia', serif;
      background-color: #fdfdfd;
      color: #001233;
    }

    header {
      width: 100%;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      padding: 10px 30px;
      font-size: 14px;
      background-color: #fff;
    }

    .top-bar .brands img {
      margin-right: 10px;
    }

    .top-bar nav ul {
      display: flex;
      gap: 20px;
      list-style: none;
    }

    .navbar {
      background-color: #ffffff;
      padding: 10px 20px;
      box-shadow: 2px 2px 6px black;
      width: 1200px;
      margin-left: 230px;
      justify-content: space-between;
      border-top-left-radius: 70px;
      border-top-right-radius: 70px;
      border-bottom-right-radius: 70px;
      border-bottom-left-radius: 70px;
    }

    .navbar ul {
      display: flex;
      align-items: center;
      list-style: none;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .navbar ul li a {
      text-decoration: none;
      font-size: 20px;
      font-family: 'avenir', serif;
      color: #001233;
      padding: 8px;      
    }

    .navbar ul li.logo img {
      width: 60px;
      height: auto;
    }

    .navbar ul li input {
      padding: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    main {
      display: flex;
      min-height: 80vh;
      align-items: center;
      justify-content: space-between;
      padding: 60px;
      flex-wrap: wrap;
    }

    .left {
      flex: 1;
      background-color: #dff2fb;
      padding: 40px;
      border-top-right-radius: 60px;
      border-bottom-right-radius: 60px;
      min-width: 300px;
    }

    .left h5 {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .left h1 {
      font-size: 42px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .left button {
      background-color: #001233;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }

    .right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      min-width: 250px;
    }

    .right img {
      max-width: 100%;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="top-bar">
      <div class="brands">
        <img style="width: 70px; height: 50px;" src="/Users/apple/Downloads/images (2).png" alt="Brand" />
        <img style="width: 70px; height: 50px;" src="/Users/apple/Downloads/download (2).png" alt="Brand" />
        <img style="width: 70px; height: 50px;" src="/Users/apple/Downloads/Nutella-logo-1.jpg" alt="Brand" />
        <img style="width: 70px; height: 50px;" src="/Users/apple/Downloads/images (3).png" alt="Brand" />
      </div>
    </div>

    <div class="navbar">
      <ul>
        <li><a href="#">PRODUCTS</a></li>
        <li><a href="#">RECIPIES</a></li>
        <li><a href="#">EXPERIENCE TO ICE CREAM</a></li>
        <li class="logo">
          <img style="width: 170px; height: 130px;" src="/Users/apple/Downloads/Customise your website here (2).png" alt="Logo" />
        </li>
        <li><a href="#">BRANDS</a></li>
        <li><a href="#">FlAVOUR FINDER</a></li>
        <li><a href="#">FlAVOUR QUIZ</a></li>
      </ul>
    </div>
  </header>

  <main>
    <section class="left">
      <h5>The best ice cream brands</h5>
      <h1>All your faves, all in one place.</h1>
      <button>Get the scoop! â†’</button>
    </section>

    <section class="right">
      <img style="width: 600px;" src="/Users/apple/Downloads/Child Enjoying Ice Cream.jpeg" alt="Girl eating ice cream" />
    </section>
  </main>
</body>
</html>
